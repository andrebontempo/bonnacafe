services:
  bonnacafe:
    image: nginx:latest
    container_name: bonnacafe
    restart: always
    #    ports:
    #      - "8080:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - proxy

networks:
  proxy:
    external: true
