server {
    listen 80;
    server_name _;

    root /usr/share/nginx/bonnacafe;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Cache básico e compressão
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss;
    gzip_min_length 256;
}
